<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="utility.css">

</head>

<body>

    <div class="contrainer flex bg-black">

        <div class="left  ">
            <div class="close">
                <img class="invert" src="img/cross.svg" width="40px" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img width="180px" class="invert" src="img/logo.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="">
                    <h2>
                        your library

                    </h2>
                </div>
                <div class="songlist">
                    <!--" tag name blte hai ul ko "" -->
                    <ul>
                       <li>
                        <img class="invert" src="img/muysic.svg" alt="">
                        <div class="musicinfo">
                            <div>songName</div>
                            <div>SongArtist</div>
                        </div>
                        <div class="playnow">
                            <span>Play Now</span>
                            <img class="invert " src="img/play.svg" alt="" height="30px">
                        </div>
                       </li>
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/"><span> Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>
                </div>
            </div>
            </div>
           
        <div class="right bg-grey rounded ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercont flex ">

                        <img class="invert hamburger" src="img/hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" width="13px"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l192 192c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L77.3 256 246.6 86.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-192 192z"/></svg>
                        
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" width="13px"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path fill="#ffffff" d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/></svg>
                    </div>
                </div>
                    <div class="buttons">
                        <button class="signupbtn">SignUp</button>
                        <button class="loginbtn">Login</button>
                    </div>
                </div>
                <div class="SpotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="CardContainer">
                   
                    



                   
                    
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">
                        
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img  id="previous" src="img/prevsong.svg" alt=""  width="25px">
                            <img  id="play" src="img/pause.svg" alt="" width="40px">
                            <img  id="next" src="img/nextsong.svg" alt="" width="25px">
                        </div>
                        <div class="timevol">
                            
                            <div class="songtime"></div>
                            <div class="volume">
                                <img src="img/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="spotify.js"></script>
</body>

</html>
